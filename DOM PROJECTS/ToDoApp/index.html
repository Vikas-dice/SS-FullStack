        console.log(inp,addbtn,removebtn,li,ul);

        addbtn.addEventListener("click",function(){
            if(inp.value===''){

            }else{
                let li=document.createElement("li");

         
                li.textContent=inp.value;
                ul.append(li)
              
                inp.value=""

              
              



            }
    

            
        })

        removebtn.addEventListener("click",function(){
            // li.textContent="";
            ul.removeChild(li)

        })
